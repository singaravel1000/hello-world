<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychology Mood Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="watermark">VELVIJAY</div>
    <div class="background-animation"></div>
    
    <div class="container">
        <!-- NAME INPUT SCREEN -->
        <div id="nameScreen" class="screen active">
            <div class="screen-center">
                <div class="title-section">
                    <h1 class="title-main">Psychology Mood Quiz</h1>
                    <p class="subtitle">Discover your true emotional state</p>
                </div>
                
                <form id="nameForm" class="name-input-form">
                    <input 
                        type="text" 
                        id="userNameInput" 
                        placeholder="Your name..." 
                        required
                        maxlength="30"
                        class="input-name"
                    >
                    <button type="submit" class="btn-primary">Begin Quiz</button>
                </form>
            </div>
        </div>

        <!-- QUIZ SCREEN -->
        <div id="quizScreen" class="screen hidden">
            <div class="quiz-wrapper">
                <!-- Progress Bar -->
                <div class="progress-section">
                    <div class="progress-info">
                        <h2 id="userName" class="user-name"></h2>
                        <span class="question-count" id="questionProgress">1/10</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>

                <!-- Question Card -->
                <div class="question-card">
                    <div class="animal-display">
                        <div class="animal" id="animalDisplay">üê¢</div>
                    </div>
                    
                    <div class="question-section">
                        <h3 id="questionText" class="question-text"></h3>
                        <p id="speechBubble" class="speech-text"></p>
                    </div>

                    <!-- Options -->
                    <div class="options-container" id="optionsContainer">
                        <!-- Generated dynamically -->
                    </div>
                </div>

                <!-- Navigation -->
                <div class="nav-buttons">
                    <button class="btn-secondary" id="prevBtn" style="display: none;">‚Üê Back</button>
                    <button class="btn-secondary" id="nextBtn" style="display: none;">Next ‚Üí</button>
                    <button class="btn-primary btn-submit" id="submitBtn" style="display: none;">Get Results</button>
                </div>
            </div>
        </div>

        <!-- RESULTS MODAL -->
        <div id="resultsModal" class="modal hidden">
            <div class="modal-backdrop"></div>
            <div class="modal-content results-modal">
                <button class="close-btn">&times;</button>
                
                <div class="mood-result">
                    <div class="mood-emoji-lg" id="moodEmojiLarge">üòê</div>
                    <h2 id="moodTitleResult"></h2>
                    <p id="moodDescriptionResult"></p>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <span class="stat-emoji">üòÑ</span>
                        <span class="stat-label">Happy</span>
                        <div class="stat-bar"><div class="stat-fill" id="statHappy"></div></div>
                        <span class="stat-value" id="statHappyValue">0%</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-emoji">üòå</span>
                        <span class="stat-label">Calm</span>
                        <div class="stat-bar"><div class="stat-fill" id="statCalm"></div></div>
                        <span class="stat-value" id="statCalmValue">0%</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-emoji">üò∞</span>
                        <span class="stat-label">Anxious</span>
                        <div class="stat-bar"><div class="stat-fill" id="statAnxious"></div></div>
                        <span class="stat-value" id="statAnxiousValue">0%</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-emoji">üòî</span>
                        <span class="stat-label">Sad</span>
                        <div class="stat-bar"><div class="stat-fill" id="statSad"></div></div>
                        <span class="stat-value" id="statSadValue">0%</span>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="btn-secondary" id="downloadBtn">üì• Download</button>
                    <button class="btn-secondary" id="viewHistoryBtn">üìä History</button>
                    <button class="btn-primary" id="newQuizBtn">Retry Quiz</button>
                </div>
            </div>
        </div>

        <!-- HISTORY MODAL -->
        <div id="historyModal" class="modal hidden">
            <div class="modal-backdrop"></div>
            <div class="modal-content history-modal">
                <button class="close-btn">&times;</button>
                <h2>Mood History</h2>
                <div id="historyList" class="history-list"></div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
